<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>
        <!-- 
        <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/images/logos/logoUCP.png">
        </div>

        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            Plataforma Posgrado UCP </div>

        <div class="description" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
            Bienvenido a la plataforma de Posgrado de la Universidad Central del Paraguay
        </div> -->


    </div>

    <div id="login-form-wrapper" fusePerfectScrollbar [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="login-form">

            <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}" fxHide.gt-xs>
                <img src="assets/images/logos/logoUCP.png">
            </div>

            <div class="title" style="text-align: center;">Iniciar Sesion</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="user">
                    <mat-icon matSuffix class="secondary-text">person</mat-icon>
                    <mat-error *ngIf="loginForm.get('user').hasError('required')">
                        El usuario es requerido
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="show ? 'password':'text'" formControlName="password">
                    <mat-icon *ngIf="show == false" (click)="show = true" matSuffix class="secondary-text">
                        visibility</mat-icon>
                    <mat-icon *ngIf="show == true" (click)="show = false" matSuffix class="secondary-text">
                        visibility_off</mat-icon>
                    <mat-error>La contraseña es requerida </mat-error>
                </mat-form-field>

                <!--    <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                    fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me">
                        Remember Me
                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password-2'">
                        Forgot Password?
                    </a>
                </div> -->

                <button mat-raised-button color="accent" [ngStyle]="loginForm.valid ? {'background-color':'#285ba7'}:''"
                    class="submit-button" aria-label="LOGIN" [disabled]="loginForm.invalid" (click)="ingresar()">
                    Ingresar
                </button>

            </form>
            <!--
            <div class="separator">
                <span class="text">O</span>

               <div fxLayout="column" fxLayoutAlign="start center">

                <button mat-raised-button class="google">
                    Log in with Google
                </button>

                <button mat-raised-button class="facebook">
                    Log in with Facebook
                </button>

            </div> 

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Aun no tenes cuenta?</span>
                <a class="link" [routerLink]="'/pages/auth/register-2'">Registrarse</a>
            </div>-->
        </div>
    </div>
</div>
