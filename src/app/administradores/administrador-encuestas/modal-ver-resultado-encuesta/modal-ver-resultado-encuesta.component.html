<div>
    <div *ngFor="let pregunta of resultados">
        <h1 style="font-weight: bolder; color: rgb(150, 150, 150);">{{pregunta.pregunta}}</h1>

        <div style="display: flex;">
            <div class="contenedor-respuestas" *ngFor="let resp of pregunta.respuestas">
                <p style="padding-right: 20px; margin: 0; margin-bottom: 10px;">
                    - {{resp.respuesta}}
                </p>
                <p style="font-weight: bold; margin: 0; margin-bottom: 10px;">
                    {{resp.porcentaje}} %
                </p>
            </div>
        </div>

        <hr>
    </div>

    <div style="display: flex; justify-content: center; margin-top: 25px;">
        <button mat-flat-button color="accent" mat-dialog-close>Cerrar</button>
    </div>
</div>
