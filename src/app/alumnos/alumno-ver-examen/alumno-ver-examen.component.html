<div fxFlex="100" fxLayout="column">
    <!--HEADER-->
    <div class="header" fxLayout="row" fxLayoutAlign="start center">
        <div>
            <button mat-button routerLink="/examenes">
                <mat-icon>arrow_back</mat-icon>
            </button>
        </div>
        <div fxLayout="column">
            <label><strong>Evaluaci√≥n</strong></label>
            <!-- <label><strong>Tiempo restante: 0:10:19</strong></label> -->
        </div>
    </div>
    <!--HEADER-->

    <!-- CONTENIDO -->
    <div class="p-24" fxFlex="100">
        <div class="mat-card card p-24" fxLayout="column" fxLayoutAlign="start" style="border-radius: 5px;">

            <div fxLayout="column" fxLayoutAlign="start" *ngFor="let e of examen; let i = index">

                <label class="mb-12" style="font-weight: bold;">{{i+1}} - {{e.pregunta}}</label>

                <div fxLayout="column">
                    <mat-checkbox *ngFor="let r of e.respuestas" [checked]="r.marcada" disabled>
                        {{r.respuesta}}

                        <strong style="color:  green;" *ngIf="r.correcta">( Correcta )</strong>
                        <strong style="color:  red;" *ngIf="r.marcada && r.correcta == false">( Incorrecta )</strong>
                        <!-- <strong style="color: black" *ngIf="r.marcada">( Marcada )</strong> -->

                    </mat-checkbox>
                </div>
                <hr>
            </div>

            <div fxLayout="row" fxLayoutAlign="end">
                <button mat-flat-button color="accent" class="boton-sin-fondo mr-24"
                    routerLink="/examenes">Volver</button>
            </div>

        </div>
    </div>
    <!-- CONTENIDO -->
</div>
