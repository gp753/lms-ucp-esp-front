<div style="display: flex; flex-direction: column; width: 100%">
    <div *ngFor="let x of this.dataDialog[0].horarios">
        <div style="display: flex; flex-direction: row">
            <p style="width: 80%">
                <strong>{{ x.dia }}</strong>
                - Hora inicio: <strong>{{ x.hora_inicio }}</strong> - Hora fin:
                <strong>{{ x.hora_fin }}</strong>
            </p>
            <button
                [disabled]="
                    isCurrentTimeInRange(x.hora_inicio, x.hora_fin) == false
                "
                mat-flat-button
                color="primary"
                style="width: 20%; border-radius: 50px"
                (click)="iniciarClase(x)"
            >
                Iniciar clase
            </button>
        </div>
        <hr />
    </div>
    <button
        mat-flat-button
        color="warn"
        style="width: 20%; border-radius: 50px; align-self: center"
        mat-dialog-close
    >
        Cerrar
    </button>
</div>
